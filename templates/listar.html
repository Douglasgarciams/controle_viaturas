<!DOCTYPE html>
<html>
<head>
    <title>Lista de Supervisores</title>
</head>
<body>
    <h1>Supervisores Cadastrados</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Supervisor Operações</th>
            <th>Coordenador</th>
            <th>Supervisor Despacho</th>
            <th>Supervisor Atendimento</th>
        </tr>
        {% for s in supervisores %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="/">Voltar</a>
</body>
</html>
