<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Viatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="mb-4">Editar Viatura</h3>

            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Unidade</label>
                        <select name="unidade_id" class="form-select" required>
                            <option value="">Selecione</option>
                            {% for unidade in unidades %}
                                <option value="{{ unidade.id }}" {% if unidade.id == viatura.unidade_id %}selected{% endif %}>
                                    {{ unidade.nome_unidade }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Prefixo</label>
                        <input type="text" name="prefixo" class="form-control" value="{{ viatura.prefixo }}" required>
                    </div>

                    <div class="col-md-5">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select" required>
                            <option value="">Selecione</option>
                            {% for s in ['ADM','CFP','FORÇATÁTICA','RP','TRÂNSITO','ADJ CFP','INTERIOR','MOTO','ROTAC','CANIL','BOPE','ESCOLAR/PROMUSE','POL.COMUNITÁRIO','JUIZADO','TRANSITO/BLITZ'] %}
                                <option value="{{ s }}" {% if s == viatura.status %}selected{% endif %}>{{ s }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Hora Entrada</label>
                        <input type="time" name="hora_entrada" class="form-control" value="{{ viatura.hora_entrada or '' }}">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Hora Saída</label>
                        <input type="time" name="hora_saida" class="form-control" value="{{ viatura.hora_saida or '' }}">
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    <a href="javascript:history.back()" class="btn btn-secondary"
                       onclick="return confirm('Deseja realmente cancelar? As alterações não serão salvas.')">
                       Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
