<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Editar Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Editar Contato</h3>

    <form action="{{ url_for('editar_contato_post', contato_id=contato.id) }}" method="POST">
        <div class="mb-3">
            <label for="unidade_id" class="form-label">Unidade ID</label>
            <input type="text" class="form-control" id="unidade_id" name="unidade_id" value="{{ contato.unidade_id }}" required>
        </div>

        <div class="mb-3">
            <label for="cfp" class="form-label">CFP</label>
            <input type="text" class="form-control" id="cfp" name="cfp" value="{{ contato.cfp }}" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ contato.telefone }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('cadastro_viaturas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
