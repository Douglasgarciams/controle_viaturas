<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0f0f1a 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(40, 40, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #87CEEB;
            box-shadow: 0 0 0 0.25rem rgba(135, 206, 235, 0.25);
            color: #e0e0e0;
        }
        option {
            background-color: #343a40; /* Cor de fundo para as opções do select */
        }
        label {
            font-weight: bold;
            color: #87CEEB;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="mb-4 text-center text-info">Editar Contato</h3>
        
        <!-- CORREÇÃO AQUI: A rota agora é 'editar_contato' (sem o _post) -->
        <form action="{{ url_for('editar_contato', contato_id=contato.id) }}" method="POST">
            
            <div class="mb-3">
                <label class="form-label">Unidade</label>
                <select name="unidade_id" class="form-select" required>
                    <option value="">Selecione...</option>
                    {% for unidade in unidades %}
                        <option value="{{ unidade.id }}" {% if contato.unidade_id == unidade.id %}selected{% endif %}>
                            {{ unidade.nome_unidade }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Nome do CFP</label>
                <input type="text" name="cfp" class="form-control" value="{{ contato.cfp }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input type="text" name="telefone" class="form-control" value="{{ contato.telefone }}">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <a href="{{ url_for('cadastro_viaturas') }}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
